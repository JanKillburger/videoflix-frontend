<div *ngIf="video">
    <app-vjs-player [options]="{fluid: true, autoplay: false, 
    sources: [{src: video.src, type: 'application/x-mpegURL'}]}">
    </app-vjs-player>
    <div class="overlay">
        <h2>{{video.title}}</h2>
        <p>{{video.description}}
        </p>
        <a class="btn-primary" [routerLink]="'/watch/'+video.id">Play</a>
    </div>
</div>
